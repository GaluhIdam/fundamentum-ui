<div>
  <fui-date-picker
    [dateFormat]="'DD-MM-YYYY'"
    [dateFormControl]="dateFormControl"
    (onChange)="onChangeHandler($event)"
    [isInvalid]="
      dateFormControl.invalid &&
      (dateFormControl.dirty || dateFormControl.touched)
    "
    [showTimeOptions]="false"
  >
  </fui-date-picker>
  <p class="reset" (click)="resetAct()">Reset</p>
</div>
<div>
  <fui-time-selection [timeFormControl]="clockForm" />
  <p class="reset" (click)="resetClock()">Reset</p>
</div>
<div>
  <fui-date-range></fui-date-range>
</div>
