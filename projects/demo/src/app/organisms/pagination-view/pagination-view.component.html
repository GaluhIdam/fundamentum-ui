<h1>Pagination</h1>
<p>
  Some FUI components have pagination built-in, like
  <a href="http://localhost:4200/organisms/table">FuiBasicTable</a> , but for
  custom built paginated interfaces you can use FuiPagination manually.
</p>
<div class="container">
  <fui-pagination
    (onPageChange)="onPageChange($event)"
    [totalItems]="100"
  ></fui-pagination>
</div>
