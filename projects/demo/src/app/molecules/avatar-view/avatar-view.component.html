<div class="container">
  <div class="user">
    <div class="block">
      <h3>User Group</h3>
      <fui-avatar
        [size]="'sizel'"
        [shape]="'user'"
        [avatarBorder]="true"
        [isGroup]="true"
        [avatarGroupData]="avatarGroupDataInitial"
      ></fui-avatar>
    </div>
  </div>

  <div class="spaces">
    <div class="block">
      <h3>Spaces Group</h3>
      <fui-avatar
        [size]="'sizel'"
        [shape]="'spaces'"
        [avatarBorder]="true"
        [isGroup]="true"
        [avatarGroupData]="avatarGroupDataInitial"
      ></fui-avatar>
    </div>
  </div>
</div>
