<div class="container">
  <div class="block">
    <fui-checkbox
      [options]="dataArrays[0]"
      [groupLabel]="'Label'"
    ></fui-checkbox>
  </div>
  <div class="block">
    <fui-checkbox
      [options]="dataArrays[1]"
      [groupLabel]="'Label'"
      [errorMessage]="'Error text explaining how to fix'"
    ></fui-checkbox>
  </div>
</div>

<div class="container">
  <div class="block">
    <fui-checkbox
      [options]="dataArrays[2]"
      [groupLabel]="'Label'"
      [direction]="'row'"
    ></fui-checkbox>
  </div>
  <div class="block">
    <fui-checkbox
      [options]="dataArrays[3]"
      [groupLabel]="'Label'"
      [direction]="'row'"
      [errorMessage]="'Error text explaining how to fix'"
    ></fui-checkbox>
  </div>
</div>

<div class="container">
  <div class="block">
    <fui-checkbox
      [options]="dataArrays[4]"
      [direction]="'column'"
    ></fui-checkbox>
  </div>
  <div class="block">
    <fui-checkbox
      [options]="dataArrays[5]"
      [color]="'accent'"
      [direction]="'column'"
      [errorMessage]="'Error text explaining how to fix'"
    ></fui-checkbox>
  </div>
</div>

<div class="container">
  <div class="block">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <fui-checkbox
        [options]="dataArrays[6]"
        [errorMessage]="errorMessageRequiredFruit"
        (selectedCheckbox)="getSelectedCheckboxFruits($event)"
      ></fui-checkbox>

      <div class="btn">
        <fui-button type="submit" [color]="'primary'" [size]="'sizes'"
          >Submit</fui-button
        >
      </div>
    </form>
  </div>
  <div class="block">
    <fui-checkbox
      [options]="dataArrays[7]"
      [color]="'disabled'"
      [direction]="'column'"
    ></fui-checkbox>
  </div>
</div>

<div class="container">
  <div class="block">
    <fui-checkbox
      [options]="[
        { value: 'value default', label: 'Label Default', isChecked: true }
      ]"
      [color]="'primary'"
      [size]="'sizedefault'"
    ></fui-checkbox>
    <fui-checkbox
      [options]="[{ value: 'value xs', label: 'Label XS', isChecked: true }]"
      [color]="'primary'"
      [size]="'sizexs'"
    ></fui-checkbox>
    <fui-checkbox
      [options]="[{ value: 'value s', label: 'Label S', isChecked: true }]"
      [color]="'primary'"
      [size]="'sizes'"
    ></fui-checkbox>
    <fui-checkbox
      [options]="[{ value: 'value m', label: 'Label M', isChecked: true }]"
      [color]="'primary'"
      [size]="'sizem'"
    ></fui-checkbox>
    <fui-checkbox
      [options]="[{ value: 'value l', label: 'Label L', isChecked: true }]"
      [color]="'primary'"
      [size]="'sizel'"
    ></fui-checkbox>
    <fui-checkbox
      [options]="[{ value: 'value xl', label: 'Label XL', isChecked: true }]"
      [color]="'primary'"
      [size]="'sizexl'"
    ></fui-checkbox>
    <fui-checkbox
      [options]="[{ value: 'value xxl', label: 'Label XXL', isChecked: true }]"
      [color]="'primary'"
      [size]="'sizexxl'"
    ></fui-checkbox>
  </div>
</div>
