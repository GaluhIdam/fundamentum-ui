<h1>Sitewide Search</h1>
<p>
  FuiSelectableTemplateSitewide is an opinionated wrapper around FuiSelectable
  to provide a reusable template across the Elastic products that will share the
  same global search capabilities. It creates the search input that triggers a
  popover containing the list of options.
</p>

<div class="container">
  <fui-sitewide-search [data]="data" [searchForm]="searchForm" />
</div>
