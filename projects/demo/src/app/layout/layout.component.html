<fui-page
  [isGrow]="isGrow"
  [isRestrictWidth]="isRestrictWidth"
  [direction]="direction"
>
  <fui-header [position]="'none'">
    <fui-header-panel>
      <fui-icons
        (click)="collapseBtn()"
        class="icon-nav"
        [size]="'sizel'"
        [color]="'ghost'"
        [icon]="'heatmap'"
      ></fui-icons>
      <h4 class="title">Fundamentum UI</h4>
      <span class="version">v0.0.1</span>
    </fui-header-panel>

    <fui-header-panel>
      <fui-sitewide-search
        (onClick)="goTo($event)"
        [placeholder]="'Search Component'"
        [mode]="'dark'"
        [size]="'s'"
        [data]="filteredData"
        [searchForm]="searchForm"
      />
    </fui-header-panel>

    <fui-header-panel>
      <div class="nav-item">
        <fui-avatar
          [shape]="'spaces'"
          [name]="'User'"
          [type]="'image'"
          [image]="
            'https://media.licdn.com/dms/image/C4D0BAQGmcK5iCbCdCw/company-logo_200_200/0/1660032173167/assegaf_hamzah__partners_logo?e=2147483647&v=beta&t=UCq9SgVmNnTYVSuGNdmXLPLXuY6E8LxY3wvSJ5i1yN0'
          "
          [size]="'sizes'"
          [color]="'accent'"
        ></fui-avatar>
        <div class="info-head">
          <span class="dev">Developed By</span>
          <p class="corp">Assegaf Hamzah & Partners</p>
        </div>
      </div>
    </fui-header-panel>
  </fui-header>

  <fui-page-sidebar *ngIf="isSidebar">
    <div class="container">
      <div style="display: flex; align-items: baseline">
        <fui-icons
          style="margin-right: 5px"
          [icon]="'documents'"
          [size]="'sizem'"
          [color]="'text'"
        />
        <h1 class="title-link">Guidelines</h1>
      </div>
      <fui-link
        class="nav-item"
        [typeLink]="'coloring'"
        [urlLink]="'getting-started'"
        >Getting Started</fui-link
      >
      <fui-link
        class="nav-item"
        [typeLink]="'external'"
        [urlLink]="'http://localhost:8080'"
        >Documentation</fui-link
      >
    </div>

    <div class="container">
      <div *ngFor="let link of router">
        <div *ngIf="link.path === 'atoms'">
          <div style="display: flex; align-items: baseline">
            <fui-icons
              style="margin-right: 5px"
              [icon]="'arrowRight'"
              [size]="'sizem'"
              [color]="'text'"
            />
            <h1 class="title-link">Atoms</h1>
          </div>
          <fui-link
            class="nav-item"
            *ngFor="let navitem of link.children"
            [typeLink]="'coloring'"
            [urlLink]="'atoms/' + navitem.path"
            >{{ navitem.title }}</fui-link
          >
        </div>
      </div>
    </div>

    <div class="container">
      <div *ngFor="let link of router">
        <div *ngIf="link.path === 'molecules'">
          <div style="display: flex; align-items: baseline">
            <fui-icons
              style="margin-right: 5px"
              [icon]="'arrowRight'"
              [size]="'sizem'"
              [color]="'text'"
            />
            <h1 class="title-link">Molecules</h1>
          </div>
          <fui-link
            class="nav-item"
            *ngFor="let navitem of link.children"
            [typeLink]="'coloring'"
            [urlLink]="'molecules/' + navitem.path"
            >{{ navitem.title }}</fui-link
          >
        </div>
      </div>
    </div>

    <div class="container">
      <div *ngFor="let link of router">
        <div *ngIf="link.path === 'organisms'">
          <div style="display: flex; align-items: baseline">
            <fui-icons
              style="margin-right: 5px"
              [icon]="'arrowRight'"
              [size]="'sizem'"
              [color]="'text'"
            />
            <h1 class="title-link">Organisms</h1>
          </div>
          <fui-link
            class="nav-item"
            *ngFor="let navitem of link.children"
            [typeLink]="'coloring'"
            [urlLink]="'organisms/' + navitem.path"
            >{{ navitem.title }}</fui-link
          >
        </div>
      </div>
    </div>

    <div class="container">
      <div *ngFor="let link of router">
        <div *ngIf="link.path === 'templates'">
          <div style="display: flex; align-items: baseline">
            <fui-icons
              style="margin-right: 5px"
              [icon]="'arrowRight'"
              [size]="'sizem'"
              [color]="'text'"
            />
            <h1 class="title-link">Templates</h1>
          </div>
          <fui-link
            class="nav-item"
            *ngFor="let navitem of link.children"
            [typeLink]="'coloring'"
            [urlLink]="'templates/' + navitem.path"
            >{{ navitem.title }}</fui-link
          >
        </div>
      </div>
    </div>
  </fui-page-sidebar>

  <fui-page-body [padding]="'none'">
    <div class="container-body">
      <router-outlet></router-outlet>
    </div>
  </fui-page-body>
</fui-page>
