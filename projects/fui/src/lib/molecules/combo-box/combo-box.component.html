<div style="width: fit-content;">
  <div class="fui-flex-combox">
    <fui-button-icon
      (onClick)="toggleSelection(item)"
      class="fui-selected"
      *ngFor="let item of selectedValue"
      [type]="'button'"
      [option]="'iconText'"
      [style]="'filled'"
      [text]="item.name"
    ></fui-button-icon>
  </div>
  <select multiple [(ngModel)]="selectedValues" style="width: 100%;">
    <option
      *ngFor="let item of optionValue"
      [value]="item.value"
      (click)="toggleSelection(item)"
    >
      {{ item.name }}
    </option>
  </select>
</div>
