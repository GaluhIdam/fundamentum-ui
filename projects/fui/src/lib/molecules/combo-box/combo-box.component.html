<div class="fui-flex-combox-parent">
  <fui-popover [position]="position" *ngIf="!singleSelection && !disabled">
    <fui-form-control-layout>
      <fui-input-field
        (click)="focusInput()"
        [showInput]="disabled"
        [disabled]="disabled"
        [formControlField]="comboxForm"
        [type]="'text'"
        (onFocus)="focusInput()"
        [placeholder]="placeholder"
        [size]="size"
        [invalid]="invalid"
        [active]="openSelector"
      >
        <fui-icons
          *ngIf="leftIcon"
          left-icon
          [icon]="leftIcon"
          [size]="'size' + size"
        ></fui-icons>
        <p class="placeholder-txt" center *ngIf="!openSelector && selectedValue.length === 0">
          {{ placeholder }}
        </p>
        <div class="wrap-badge" center *ngIf="!singleSelection && !disabled">
          <span
            class="badge enable"
            [ngStyle]="{
              'font-size': size === 's' ? '9px' : size === 'm' ? '11px' : '13px'
            }"
            *ngFor="let data of selectedValue"
          >
            {{ data.name }}
            <div style="margin-left: 5px" (click)="toggleSelection(data)">
              x
            </div>
          </span>
          <span class="badge-input">
            <input
              [disabled]="disabled"
              [ngStyle]="{
                width:
                  comboxForm.value.length > 0
                    ? comboxForm.value.length * 10 + 'px'
                    : '10px',
                'font-size':
                  size === 's' ? '11px' : size === 'm' ? '13px' : '16px'
              }"
              type="text"
              [formControl]="comboxForm"
              (click)="focusInput()"
              (focus)="focusInput()"
              (change)="focusInput()"
              (blur)="blurAct()"
              #comboxInput
            />
          </span>
        </div>
        <fui-icons
          [ngClass]="{ 'mr-8': rightIcon }"
          *ngIf="invalid"
          right-icon
          [label]="'right'"
          [icon]="'alert'"
          [size]="'size' + size"
          [color]="'danger'"
        />
        <fui-icons
          style="margin-right: 8px"
          right-icon
          *ngIf="selectedValue.length > 0"
          (click)="toggleClearData()"
          [icon]="'cross'"
          [size]="'sizexs'"
        ></fui-icons>
        <fui-icons
          *ngIf="rightIcon"
          right-icon
          (click)="toggleOpenSelector()"
          class="fui-icon-combox"
          [icon]="rightIcon"
          [size]="'size' + size"
        ></fui-icons>
      </fui-input-field>
      <fui-validator-field validator [message]="message" />
    </fui-form-control-layout>
    <div popover-body>
      <div
        class="fui-multi-select {{ selectedValue.length <= 4 ? 'mini' : '' }}"
      >
        @for(item of optionValue; track $index; let last = $last;) {
        <div
          class="fui-option-select {{
            isSelected(item) ? 'option-selected' : ''
          }}"
          *ngIf="
            item.name.toLowerCase().includes(comboxForm.value!.toLowerCase())
          "
          [value]="item.value"
          (click)="toggleSelection(item)"
        >
          {{ item.name }}
        </div>
        }
        <p
          style="text-align: center; font-size: small; margin-top: 10px"
          *ngIf="optionValue.length === 0"
        >
          Option is not available!
        </p>
      </div>
    </div>
  </fui-popover>

  <fui-form-control-layout *ngIf="!singleSelection && disabled">
    <fui-input-field
      [disabled]="true"
      [formControlField]="comboxForm"
      [type]="'text'"
      [placeholder]="selectedValue.length === 0 ? placeholder : ''"
      [size]="size"
      [invalid]="invalid"
      [active]="openSelector"
    >
      <fui-icons
        *ngIf="leftIcon"
        left-icon
        [icon]="leftIcon"
        [size]="'size' + size"
      ></fui-icons>
      <div
        class="wrap-badge disabled"
        left-icon
        *ngIf="selectedValue.length > 0"
      >
        <span
          class="badge disable"
          [ngStyle]="{
            'font-size': size === 's' ? '9px' : size === 'm' ? '11px' : '13px'
          }"
          *ngFor="let data of selectedValue"
        >
          {{ data.name }}
        </span>
      </div>
      <fui-icons
        [ngClass]="{ 'mr-8': rightIcon }"
        *ngIf="invalid"
        right-icon
        [label]="'right'"
        [icon]="'alert'"
        [size]="'size' + size"
        [color]="'danger'"
      />
      <fui-icons
        style="margin-right: 8px"
        right-icon
        *ngIf="selectedValue.length > 0"
        (click)="toggleClearData()"
        [icon]="'cross'"
        [size]="'sizexs'"
      ></fui-icons>
      <fui-icons
        *ngIf="rightIcon"
        right-icon
        (click)="toggleOpenSelector()"
        class="fui-icon-combox"
        [icon]="rightIcon"
        [size]="'size' + size"
      ></fui-icons>
    </fui-input-field>

    <fui-validator-field validator [message]="message" />
  </fui-form-control-layout>

  <fui-popover [position]="position" *ngIf="singleSelection">
    <fui-form-control-layout>
      <fui-input-field
        [disabled]="disabled"
        [type]="'text'"
        (onFocus)="toggleOpenSelector()"
        [placeholder]="placeholder"
        [formControlField]="comboxForm"
        [size]="size"
        [invalid]="invalid"
      >
        <fui-icons
          *ngIf="leftIcon"
          left-icon
          [icon]="leftIcon"
          [size]="'size' + size"
        ></fui-icons>
        <fui-icons
          [ngClass]="{ 'mr-8': rightIcon }"
          *ngIf="invalid"
          right-icon
          [label]="'right'"
          [icon]="'alert'"
          [size]="'size' + size"
          [color]="'danger'"
        />
        <fui-icons
          style="margin-right: 8px"
          right-icon
          *ngIf="selectedValue.length > 0"
          (click)="toggleClearData()"
          [icon]="'cross'"
          [size]="'sizexs'"
        ></fui-icons>
        <fui-icons
          *ngIf="rightIcon"
          right-icon
          (click)="toggleOpenSelector()"
          class="fui-icon-combox"
          [icon]="rightIcon"
          [size]="'size' + size"
        ></fui-icons>
      </fui-input-field>
      <fui-validator-field validator [message]="message" />
    </fui-form-control-layout>
    <div popover-body>
      <div
        *ngIf="openSelector"
        [attr.multiple]="!singleSelection"
        class="fui-multi-select {{ selectedValue.length <= 4 ? 'mini' : '' }}"
      >
        @for(item of optionValue; track $index; let last = $last;) {
        <div
          class="fui-option-select {{
            isSelected(item) ? 'option-selected' : ''
          }}"
          *ngIf="
            item.name.toLowerCase().includes(comboxForm.value!.toLowerCase())
          "
          [value]="item.value"
          (click)="toggleSelection(item)"
        >
          {{ item.name }}
        </div>
        }
        <p
          style="text-align: center; font-size: small; margin-top: 10px"
          *ngIf="optionValue.length === 0"
        >
          Option is not available!
        </p>
      </div>
    </div>
  </fui-popover>
</div>
