<div class="fui-filepicker">
  <div class="fui-dropzone">
    <input
      type="file"
      class="fui-input-file {{ files.length > 0 ? 'z-1' : '' }}"
      multiple
      (change)="onFileSelected($event)"
    />
    <div class="fui-content">
      <div class="fui-icons-container">
        <fui-icons
          style="width: auto"
          [icon]="'download'"
          [size]="'sizexl'"
          [color]="'primary'"
        ></fui-icons>
      </div>
      <div class="fui-remove-action" *ngIf="files.length > 0">
        <p class="fui-selected-files">{{ files.length }} files selected</p>
        <p class="fui-selected-files-rm" (click)="clearFile()">Remove</p>
      </div>
    </div>
    <p class="fui-dropzone-text" *ngIf="files.length === 0">
      Select or drag and drop multiple files
    </p>
  </div>
</div>
