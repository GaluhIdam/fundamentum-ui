<button
  *ngIf="iconSide === 'left' && option === 'iconText'"
  [type]="type"
  [ngStyle]="{ 'justify-content': textAlign }"
  [disabled]="disabled"
  [ngClass]="[
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth,
    shadow === true ? 'shadow' : '',
    fullWidth === true ? 'full-width' : ''
  ]"
  (click)="handleOnClick()"
>
  <fui-icons
    [size]="
      size === 's'
        ? 'sizes'
        : size === 'm'
        ? 'sizem'
        : size === 'l'
        ? 'sizel'
        : 'sizem'
    "
    *ngIf="icon"
    [ngClass]="iconSide === 'left' ? 'mr' : 'ml'"
    [icon]="icon"
  ></fui-icons>
  <a
    class="{{
      icon && iconSide === 'left'
        ? 'icon-left'
        : icon && iconSide === 'right'
        ? 'icon-right'
        : ''
    }}"
    >{{ text }}</a
  >
</button>
<button
  *ngIf="iconSide === 'right' && option === 'iconText'"
  [type]="type"
  [ngStyle]="{ 'justify-content': textAlign }"
  [disabled]="disabled"
  [ngClass]="[
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth,
    shadow === true ? 'shadow' : '',
    fullWidth === true ? 'full-width' : ''
  ]"
  (click)="handleOnClick()"
>
  <a
    class="{{
      icon && iconSide === 'left'
        ? 'icon-left'
        : icon && iconSide === 'right'
        ? 'icon-right'
        : ''
    }}"
    >{{ text }}</a
  >
  <fui-icons
    [size]="
      size === 's'
        ? 'sizexs'
        : size === 'm'
        ? 'sizes'
        : size === 'l'
        ? 'sizem'
        : 'sizes'
    "
    *ngIf="icon"
    [ngClass]="iconSide === 'right' ? 'ml' : 'mr'"
    [icon]="icon"
  ></fui-icons>
</button>

<button
  *ngIf="option === 'icon'"
  [type]="type"
  [ngStyle]="{ 'justify-content': textAlign }"
  [disabled]="disabled"
  [ngClass]="[
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth,
    shadow === true ? 'shadow' : '',
    fullWidth === true ? 'full-width' : '',
    'btn-icon-only-' + size
  ]"
  (click)="handleOnClick()"
>
  <fui-icons
    [size]="
      size === 's'
        ? 'sizexs'
        : size === 'm'
        ? 'sizes'
        : size === 'l'
        ? 'sizem'
        : 'sizes'
    "
    *ngIf="icon"
    [icon]="icon"
    [ngClass]="'icon-' + size"
  ></fui-icons>
</button>

<button
  *ngIf="option === 'text'"
  [type]="type"
  [ngStyle]="{ 'justify-content': textAlign }"
  [disabled]="disabled"
  [ngClass]="[
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth,
    shadow === true ? 'shadow' : '',
    fullWidth === true ? 'full-width' : ''
  ]"
  (click)="handleOnClick()"
>
  <a
    class="{{
      icon && iconSide === 'left'
        ? 'icon-left'
        : icon && iconSide === 'right'
        ? 'icon-right'
        : ''
    }}"
    >{{ text }}</a
  >
</button>
