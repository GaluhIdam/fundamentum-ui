<button
  *ngIf="iconSide === 'left' && option === 'iconText'"
  [type]="type"
  [disabled]="disabled"
  [ngClass]="
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth
  "
  (click)="handleOnClick()"
  [type]="type"
>
  <fui-icons
    [size]="
      size === 's'
        ? 'sizexs'
        : size === 'm'
        ? 'sizes'
        : size === 'l'
        ? 'sizem'
        : 'sizem'
    "
    *ngIf="icon"
    [ngClass]="iconSide === 'left' ? 'mr' : 'ml'"
    [icon]="icon"
  ></fui-icons>
  <a>{{ text }}</a>
</button>
<button
  *ngIf="iconSide === 'right' && option === 'iconText'"
  [type]="type"
  [disabled]="disabled"
  [ngClass]="
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth
  "
  (click)="handleOnClick()"
  [type]="type"
>
  <a>{{ text }}</a>
  <fui-icons
    [size]="
      size === 's'
        ? 'sizexs'
        : size === 'm'
        ? 'sizes'
        : size === 'l'
        ? 'sizem'
        : 'sizem'
    "
    *ngIf="icon"
    [ngClass]="iconSide === 'right' ? 'ml' : 'mr'"
    [icon]="icon"
  ></fui-icons>
</button>
<button
  *ngIf="option === 'icon'"
  [type]="type"
  [disabled]="disabled"
  [ngClass]="
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth
  "
  (click)="handleOnClick()"
  [type]="type"
>
  <fui-icons
    [size]="
      size === 's'

        : size === 'm'
        ? 'sizes'
        : size === 'l'
        ? 'sizem'
        : 'sizem'
    "
    *ngIf="icon"
    [icon]="icon"
  ></fui-icons>
</button>
<button
  *ngIf="option === 'text'"
  [type]="type"
  [disabled]="disabled"
  [ngClass]="
    style == 'filled'
      ? 'btn-fui-' + color + '-' + size
      : 'btn-fui-secondary-' + color + '-' + size + ' ' + fullWidth
  "
  (click)="handleOnClick()"
  [type]="type"
>
  <a>{{ text }}</a>
</button>
