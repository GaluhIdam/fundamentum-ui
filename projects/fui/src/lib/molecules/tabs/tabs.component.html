<div class="fui-panel-tabs">
  <div class="fui-tab-selector">
    <button
      type="button"
      *ngFor="let title of dataTabs; let i = index"
      (click)="onActive(i, title.title)"
      [disabled]="title.active === 'disabled'"
      class="margin-tab"
      [ngClass]="{
        'btn-tabs-selector-active': title.active === true,
        'btn-tabs-selector-none': title.active === false,
        'btn-tabs-selector-disabled': title.active === 'disabled'
      }"
    >
      <fui-icons
        class="fui-icon-tabs-left"
        *ngIf="title.sideIcon === 'left' && title.icon && title.sizeIcon"
        [icon]="title.icon!"
        [size]="title.sizeIcon"
      ></fui-icons>
      <span class="fui-text-title">{{ title.title }}</span>
      <fui-icons
        class="fui-icon-tabs-right"
        *ngIf="title.sideIcon === 'right' && title.icon && title.sizeIcon"
        [icon]="title.icon!"
        [size]="title.sizeIcon"
      ></fui-icons>
    </button>
  </div>
  <div class="fui-tab-content">
    <div class="fui-tabs-content-selector">
      <span><ng-content></ng-content></span>
    </div>
  </div>
</div>
