<div class="container-input-field__number">
  @if(!!showSeparator){ @if(!!labelText){

  <div class="title">
    <fui-text [weight]="'bold'">{{ labelText }} </fui-text>
  </div>
  <div>
    <fui-input-base
      [controlName]="control"
      [textValue]="valueInput"
      (keyup)="onInput($event)"
      [width]="'full'"
      [size]="'sizes'"
    >
    </fui-input-base>
  </div>
  } } @else{
  <div class="title">
    <fui-text [weight]="'bold'">{{ labelText }} </fui-text>
  </div>
  <fui-input-base
    [type]="'number'"
    [width]="'full'"
    [size]="'sizes'"
    [minValue]="minValue"
  >
  </fui-input-base>

  } @if(control.touched && control.invalid ){ @if(control.errors?.['required']){
  <div class="error">
    <fui-text [color]="'danger'" [weight]="'light'" [size]="'sizes'"
      >{{ labelText }} tidak boleh kosong
    </fui-text>
  </div>
  }
  <!-- @else if(control.dirty && control.errors?.['minlength']){

  <div class="error">
    <fui-text [color]="'danger'" [weight]="'light'" [size]="'sizes'"
      >{{control.errors?.['minlength'].actualLength}}
      character from
      {{control.errors?.['minlength'].requiredLength}}</fui-text
    >
  </div>
  }  -->
  }
</div>
<fui-spacer [size]="'sizel'" [direction]="'vertical'"></fui-spacer>
