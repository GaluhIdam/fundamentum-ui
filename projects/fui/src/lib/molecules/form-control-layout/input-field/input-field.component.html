<div
  class="fui-input-field radius-default"
  [ngClass]="{
    default: active && !invalid,
    invalid: invalid
  }"
>
  <ng-content select="[left-icon]"></ng-content>
  <input
    [formControl]="formControlField"
    (blur)="active = false"
    (focus)="active = true"
    [type]="type"
    [placeholder]="placeholder"
    [ngClass]="{
      'fui-input-field-s': size == 's',
      'fui-input-field-m':  size == 'm',
      'fui-input-field-l':  size == 'l',
    }"
  />

  <ng-content select="[right-icon]"></ng-content>
</div>
<ng-content select="[validator]"></ng-content>
