<div
  class="{{
    disabled ? 'fui-input-field inactive disabled' : 'fui-input-field inactive'
  }}"

  [ngClass]="{
    default: active && !invalid,
    invalid: invalid,
    disabled: disabled
  }"
>
  <ng-content select="[left-icon]"></ng-content>
  <div
    *ngIf="!showInput"
    [ngClass]="{
    'fui-input-field-s': size == 's',
    'fui-input-field-m':  size == 'm',
    'fui-input-field-l':  size == 'l',
  }"
  >
    <ng-content select="[center]"></ng-content>
  </div>
  <input
    *ngIf="showInput"
    #inputX
    [formControl]="formControlField"
    (focus)="handleOnFocus()"
    (blur)="handleOnBlur()"
    [type]="type"
    [placeholder]="placeholder"
    [ngClass]="{
      'fui-input-field-s': size == 's',
      'fui-input-field-m':  size == 'm',
      'fui-input-field-l':  size == 'l',
    }"
  />

  <ng-content select="[right-icon]"></ng-content>
</div>
<ng-content select="[validator]"></ng-content>
