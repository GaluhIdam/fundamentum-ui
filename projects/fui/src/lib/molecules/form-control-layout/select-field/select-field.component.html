<div
  class="{{
    disabled
      ? 'fui-input-field inactive disabled'
      : 'fui-input-field inactive'
  }}"
  [ngStyle]="{
    'border-top-right-radius': append === true ? 0 : borderRadius[0],
    'border-bottom-right-radius': append === true ? 0 : borderRadius[1],
    'border-top-left-radius': prepend === true ? 0 : borderRadius[2],
    'border-bottom-left-radius': prepend == true ? 0 : borderRadius[3]
  }"
  [ngClass]="{
    default: active && !invalid,
    invalid: invalid,
    disabled: disabled,
    prepend: prepend,
    append: append
  }"
>
  <ng-content select="[left-icon]"></ng-content>
  <select
    [disabled]="disabled"
    [formControl]="formControlField"
    [ngClass]="{
      'fui-input-field-s': size == 's',
      'fui-input-field-m':  size == 'm',
      'fui-input-field-l':  size == 'l',
    }"
  >
    <option value="" selected disabled>{{ placeholder }}</option>
    <option *ngFor="let option of selectOptions" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
  <!-- <input
    [formControl]="formControlField"
    (blur)="active = false"
    (focus)="active = true"
    [type]="type"
    [placeholder]="placeholder"
    [ngClass]="{
      'fui-input-field-s': size == 's',
      'fui-input-field-m':  size == 'm',
      'fui-input-field-l':  size == 'l',
    }"
  /> -->

  <ng-content select="[right-icon]"></ng-content>
</div>
<ng-content select="[validator]"></ng-content>
