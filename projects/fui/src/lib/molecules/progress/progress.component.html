<div class="progress">
  <div class="info">
    <fui-text [size]="labelSize">{{ label }}</fui-text>
    <fui-text [size]="labelSize" [color]="color">{{ value }}%</fui-text>
  </div>
  <fui-progress-base
    [value]="value"
    [max]="max"
    [color]="color"
    [size]="size"
    [colorBar]="colorBar"
  ></fui-progress-base>
</div>
