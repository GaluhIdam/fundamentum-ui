<div class="title">
  <fui-text [weight]="'bold'">{{ labelText }} </fui-text>
</div>
<div>
  <fui-input-base
    [controlName]="control"
    [textValue]="valueInput"
    (keyup)="onInput($event)"
    [type]="showPassword"
  >
  </fui-input-base>
  <span>
    <fui-icons [icon]="'alert'" [color]="'danger'"></fui-icons>
  </span>
</div>
