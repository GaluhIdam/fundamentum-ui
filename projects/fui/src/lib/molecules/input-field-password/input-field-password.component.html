<div class="title">
  <fui-text [size]="'sizep'" [weight]="'bold'">{{ labelText }} </fui-text>
</div>
<div class="container-input-field__password">
  <fui-input-base
    [controlName]="control"
    [textValue]="valueInput"
    (keyup)="onInput($event)"
    [type]="showPassword"
    [controlName]="control"
    [width]="'full'"
    [size]="'sizes'"
    [passwordIcon]="'passwordicon'"
  >
  </fui-input-base>
  <span
    style="position: absolute; left: 10px; top: 11px"
    input-field-number__icon-lock
  >
    <fui-icons [icon]="'lock'"></fui-icons>
  </span>
  <span style="position: absolute; right: 0px">
    <fui-button [size]="'sizexs'" (click)="(onShowPassword)">
      <span class="input-field-number__icon-eye">
        <fui-icons
          [icon]="showPasswordIcon"
          [size]="'sizes'"
          (click)="onShowPassword()"
        ></fui-icons>
      </span>
    </fui-button>
  </span>

  @if(control.touched && control.invalid ){

  <span
    style="position: absolute; right: 50px; top: 11px"
    input-field-number__icon-alert
  >
    <fui-icons [icon]="'alert'" [color]="'danger'"></fui-icons>
  </span>

  <!-- alert -->
  <div class="error">
    <fui-text [color]="'danger'" [weight]="'light'" [size]="'sizes'"
      >{{ labelText }} tidak boleh kosong
    </fui-text>
  </div>
  } @else if(control.dirty && control.errors?.['minlength']){

  <div class="error">
    <fui-text [color]="'danger'" [weight]="'light'" [size]="'sizes'"
      >{{control.errors?.['minlength'].actualLength}}
      character from
      {{control.errors?.['minlength'].requiredLength}}</fui-text
    >
  </div>

  }
</div>

<fui-spacer [size]="'sizel'" [direction]="'vertical'"></fui-spacer>
