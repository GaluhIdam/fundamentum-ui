@if (type === 'spinner') {
<span [ngClass]="['spinner', size + '-loader']"></span>
} @else if (type === 'logo') {
<span [ngClass]="['loading-logo', size + '-loader']">
  <img [src]="logoImage" [alt]="logoImageAlt" />
</span>
} @else if (type === 'chart') {
<span [ngClass]="['loading-chart', size + '-loader']">

  <span class="loading-chart-bar"></span>
</span>
