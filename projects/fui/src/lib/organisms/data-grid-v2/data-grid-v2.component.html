<div class="fui-data-grid">
  <!-- Table Utility -->
  <div class="fui-data-grid-utility">
    <!-- Left Utility -->
    <div class="flex">
      <fui-popover class="item-util" [position]="'bottom'" [align]="'start'">
        <fui-button-icon
          [type]="'button'"
          [option]="'iconText'"
          [icon]="'tableDensityNormal'"
          [color]="'text'"
          [size]="'m'"
          [style]="'secondary'"
          [text]="'Columns'"
        />
        <div class="display-option-left" popover-body>
          <fui-form-control-layout>
            <fui-input-field
              [type]="'text'"
              [size]="'m'"
              [placeholder]="'Search'"
              [invalid]="false"
            >
            </fui-input-field>
          </fui-form-control-layout>
          <hr class="line" />
          <div class="column-selection">
            <div
              class="list-columns"
              *ngFor="let key of _getObjectKeys(data[0])"
            >
              <fui-button-icon
                [fullWidth]="true"
                [textAlign]="'left'"
                [type]="'button'"
                [option]="'iconText'"
                [icon]="'eye'"
                [color]="'text'"
                [size]="'m'"
                [style]="'secondary'"
                [text]="key"
              />
            </div>
          </div>
          <hr class="line" />
          <div class="space-between">
            <button class="reset-btn">Show All</button>
            <button class="reset-btn">Hide All</button>
          </div>
        </div>
      </fui-popover>
    </div>
    <!-- Left Utility -->

    <!-- Right Utility -->
    <div class="flex">
      <fui-popover class="item-util" [position]="'bottom'" [align]="'end'">
        <fui-button-icon
          [type]="'button'"
          [option]="'icon'"
          [icon]="'controlsHorizontal'"
          [color]="'text'"
          [size]="'m'"
          [style]="'secondary'"
        />
        <div class="display-option-right" popover-body>
          <div class="display-option-util">
            <div class="wrap-util">
              <p class="title">Density :</p>
              <div class="density-util">
                <fui-button-icon
                  [fullWidth]="true"
                  [type]="'button'"
                  [option]="'text'"
                  [color]="density === 'compact' ? 'primary' : 'text'"
                  [size]="'s'"
                  [style]="density === 'compact' ? 'filled' : 'secondary'"
                  [text]="'Compact'"
                />
                <fui-button-icon
                  [fullWidth]="true"
                  [type]="'button'"
                  [option]="'text'"
                  [color]="density === 'normal' ? 'primary' : 'text'"
                  [size]="'s'"
                  [style]="density === 'normal' ? 'filled' : 'secondary'"
                  [text]="'Normal'"
                />
                <fui-button-icon
                  [fullWidth]="true"
                  [type]="'button'"
                  [option]="'text'"
                  [color]="density === 'expanded' ? 'primary' : 'text'"
                  [size]="'s'"
                  [style]="density === 'expanded' ? 'filled' : 'secondary'"
                  [text]="'Expanded'"
                />
              </div>
            </div>
            <div class="wrap-util">
              <p class="title">Row Height :</p>
              <div class="row-height-util">
                <fui-button-icon
                  [fullWidth]="true"
                  [type]="'button'"
                  [option]="'text'"
                  [color]="rowHeight === 'single' ? 'primary' : 'text'"
                  [size]="'s'"
                  [style]="rowHeight === 'single' ? 'filled' : 'secondary'"
                  [text]="'Single'"
                />
                <fui-button-icon
                  [fullWidth]="true"
                  [type]="'button'"
                  [option]="'text'"
                  [color]="rowHeight === 'autoFit' ? 'primary' : 'text'"
                  [size]="'s'"
                  [style]="rowHeight === 'autoFit' ? 'filled' : 'secondary'"
                  [text]="'Auto Fit'"
                />
              </div>
            </div>
            <hr class="line" />
            <button class="reset-btn">Reset to default</button>
          </div>
        </div>
      </fui-popover>
      <fui-button-icon
        (onClick)="changeFullScreen()"
        *ngIf="!fullScreen"
        class="item-util"
        [type]="'button'"
        [option]="'icon'"
        [icon]="'fullScreen'"
        [color]="'text'"
        [size]="'m'"
        [style]="'secondary'"
      />
      <fui-button-icon
        (onClick)="changeFullScreen()"
        *ngIf="fullScreen"
        class="item-util"
        [type]="'button'"
        [option]="'icon'"
        [icon]="'fullScreenExit'"
        [color]="'text'"
        [size]="'m'"
        [style]="'secondary'"
      />
    </div>
    <!-- Right Utility -->
  </div>
  <!-- Table Utility -->

  <!-- Table Content -->
  <div class="fui-data-grid-table-wrap">
    <table class="fui-data-grid-table" *ngIf="data.length > 0">
      <thead>
        <tr>
          <th
            class="table-head"
            *ngFor="let key of _getObjectKeys(data[0]); let i = index"
          >
            <fui-popover
              [position]="'bottom'"
              [align]="
                i === 0
                  ? 'start'
                  : i === _getObjectKeys(data[0]).length - 1
                  ? 'end'
                  : 'center'
              "
            >
              {{ key }}
              <div popover-body>Popover Body</div>
            </fui-popover>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td class="table-data" *ngFor="let key of _getObjectKeys(item)">
            {{ item[key] }}
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="data.length === 0" style="width: -webkit-fill-available">
      <p class="empty-data-text">Data is empty</p>
    </div>
  </div>
  <!-- Table Content -->
</div>
