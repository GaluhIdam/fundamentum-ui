<div class="fui-timeline-section vertical-line">

      <ng-content select="fui-icons"></ng-content>

  </div>
  <div

      commentComponents ? 'comment-list' : 'no-comment-list'
    }}"
  >
    <ng-content></ng-content>
  </div>
</div>
