<div class="container">
  <div #dataTable class="wrap-table">
    <span class="page-info" *ngIf="showInfo"
      >Showing
      <div class="bold">{{ getRangeStart() }} - {{ getRangeEnd() }}</div>
      of {{ totalItems }} Data</span
    >
    <div class="wrap-content">
      <div class="table">
        <div class="thead">
          <div class="tr">
            <ng-content select="fui-table-head"></ng-content>
          </div>
        </div>
        <ng-content select="fui-table-body"></ng-content>
      </div>
    </div>
    <div class="page" *ngIf="pagination">
      <fui-pagination
        (onPageChange)="onPageChange($event)"
        [itemsPerPage]="limit"
        [totalItems]="totalItems"
        [size]="'sizes'"
      ></fui-pagination>
    </div>
  </div>
</div>
