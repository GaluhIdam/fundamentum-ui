<div class="fui-column-cell" *ngIf="type === 'header'">
  <p class="fui-title">
    {{ text }}
  </p>
</div>

<div class="fui-row-content" *ngIf="type === 'row'">
  <ng-content select="[row-content]"></ng-content>
</div>

<div
  (click)="activate()"
  class="wrap fui-row-cell-{{ density }}-{{ rowHeight }} {{ bgColor }} {{
    isActive ? 'active-' + colorActive : ''
  }}"
  *ngIf="type === 'content'"
>
  {{ text }}
</div>

<div
  class="wrap fui-row-cell-{{ density }}-{{ rowHeight }} {{ color }}"
  *ngIf="type === 'action'"
>
  <ng-content select="[row-action]"></ng-content>
</div>
