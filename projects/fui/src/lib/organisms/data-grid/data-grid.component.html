<div
  class="fui-data-grid-layout {{ fullScreen ? 'full-screen-data-grid' : '' }}"
>
  <div>
    <div class="fui-utility-grid">
      <div class="fui-sub-utility-grid">
        <fui-icons
          (click)="refreshOnClick()"
          class="fui-icon-only-utilty-grid"
          [size]="'sizes'"
          [icon]="'refresh'"
        ></fui-icons>
        <fui-popover [position]="'bottom'" [align]="'end'">
          <fui-icons
            class="fui-icon-only-utilty-grid"
            [size]="'sizes'"
            [icon]="'controlsHorizontal'"
          ></fui-icons>
          <div class="display-option" popover-body>
            <div class="display-header">
              <p class="title" style="margin: 10px 0px 20px 0px">Density</p>
              <p class="title" style="margin: 20px 0px 10px 0px">Row Height</p>
            </div>
            <div>
              <div class="display-select">
                <div class="option">
                  <p
                    (click)="changeOption('compact')"
                    class="selection-option {{
                      density === 'compact' ? 'active' : ''
                    }}"
                    style="margin: 10px 5px 10px 5px"
                  >
                    Compact
                  </p>
                  <p
                    (click)="changeOption('normal')"
                    class="selection-option {{
                      density === 'normal' ? 'active' : ''
                    }}"
                    style="margin: 10px 5px 10px 5px"
                  >
                    Normal
                  </p>
                  <p
                    (click)="changeOption('expanded')"
                    class="selection-option  {{
                      density === 'expanded' ? 'active' : ''
                    }}"
                    style="margin: 10px 5px 10px 5px"
                  >
                    Expanded
                  </p>
                </div>
              </div>
              <div class="display-select">
                <div class="option">
                  <p
                    (click)="changeHeight('single')"
                    class="selection-option {{
                      rowHeight === 'single' ? 'active' : ''
                    }}"
                    style="margin: 10px 5px 5px 5px"
                  >
                    Single
                  </p>
                  <p
                    (click)="changeHeight('autoFit')"
                    class="selection-option {{
                      rowHeight === 'autoFit' ? 'active' : ''
                    }}"
                    style="margin: 10px 5px 5px 5px"
                  >
                    Auto Fit
                  </p>
                </div>
              </div>
            </div>
          </div>
        </fui-popover>
        <fui-icons
          *ngIf="!fullScreen"
          (click)="fullScreenAct()"
          class="fui-icon-only-utilty-grid"
          [size]="'sizes'"
          [icon]="'fullScreen'"
        ></fui-icons>
        <fui-icons
          *ngIf="fullScreen"
          (click)="fullScreenAct()"
          class="fui-icon-only-utilty-grid"
          [size]="'sizes'"
          [icon]="'fullScreenExit'"
        ></fui-icons>
      </div>
    </div>
    <div class="fui-data-grid">
      <div class="fui-data-grid-content">
        <div class="fui-col-header">
          <ng-content select="[headerRow]"></ng-content>
        </div>
        <ng-content select="[contentRow]"></ng-content>
      </div>
    </div>
    <div class="footer-grid mt-8">
      <fui-pagination
        (onPageChange)="onPageChange($event)"
        [itemsPerPage]="limit"
        [totalItems]="totalItems"
        [size]="'sizes'"
      ></fui-pagination>
    </div>
  </div>
</div>
