<div class="fui-date-range">
  <fui-popover position="bottom" align="start">

      <fui-input-field
        [invalid]="isInvalid"
        size="m"
        type="text"
        [placeholder]="placeholder"
        [formControlField]="startDateControl"
        (change)="changeTextInput($event)">
        <fui-icons
          color="text"
          icon="calendar"
          label="left"
          size="sizel"
          left-icon
        />
      </fui-input-field>

    <div popover-body>
      <div class="fui-date-picker__header">
        <fui-button-icon
          (click)="prevMonth()"
          color="text"
          icon="arrowLeft"
          option="icon"
          type="button">
        </fui-button-icon>
        <select
          name="monthSelector"
          class="fui-date-picker__month"
          (change)="changeMonth($event.target.value)"
          [ngModel]="selectedMonth">
          <option *ngFor="let month of months ; let i = index" [value]="i">{{ month }}</option>
        </select>
        <select
          name="yearSelector"
          class="fui-date-picker__year"
          (change)="changeYear($event.target.value)"
          [ngModel]="selectedYear">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
        <fui-button-icon
          (click)="nextMonth()"
          color="text"
          icon="arrowRight"
          option="icon"
          type="button">
        </fui-button-icon>
      </div>
      <div class="fui-date-picker__date-time">
        <div class="fui-date-picker__calendar">
          <div *ngFor="let day of days" class="fui-date-picker__calendar--day-name">{{ day }}</div>
          <div *ngFor="let week of weeks" class="fui-date-picker__calendar--day">
            <div (click)="selectDate(day.date)"
                 *ngFor="let day of week"
                 [class.not-current-month]="!day.date.isSame(displayMonth, 'month')"
                 [class.selected]="day.selected">
              {{ day.date.date() }}
            </div>
          </div>
        </div>
        @if (showTimeOptions) {
          <div class="fui-date-picker__time-selection">
            <div (click)="selectTime(time.time)"
                 *ngFor="let time of timeOptions"
                 [class.fui-date-picker__time-selection--item]="!time.selected"
                 [class.fui-date-picker__time-selection--item-selected]="time.selected">
              {{ formatTime(time.time) }}
            </div>
          </div>
        }
      </div>
    </div>
  </fui-popover>
  <div class="fui-date-range__delimiter">
    <fui-icons icon="sortRight" size="sizel"></fui-icons>
  </div>
  <fui-popover position="bottom" align="end" >

      <fui-input-field
        [invalid]="isInvalid"
        size="m"
        type="text"
        [placeholder]="placeholder"
        [formControlField]="endDateControl"
        (change)="changeTextInput($event)">
        @if (isInvalid) {
          <fui-icons
            color="danger"
            icon="alert"
            size="sizel"
            right-icon
          />
        }
      </fui-input-field>
    <div popover-body>
      <div class="fui-date-picker__header">
        <fui-button-icon

        @if (showTimeOptions) {

    </div>
  </fui-popover>
</div>
