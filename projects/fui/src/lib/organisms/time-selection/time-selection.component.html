<div class="fui-time-selection">
  <fui-popover [position]="position" [align]="align">
    <fui-flex-group>
      <fui-form-control-layout>
        <fui-input-field
          [invalid]="isInvalid"
          [size]="size"
          type="text"
          [placeholder]="placeholder"
          [formControlField]="timeFormControl"
          (change)="changeTextInput($event)"
        >
          <fui-icons
            color="text"
            icon="clock"
            label="left"
            [size]="'size' + size"
            left-icon
          />
          @if (isInvalid) {
          <fui-icons
            color="danger"
            icon="alert"
            [size]="'size' + size"
            right-icon
          />
          }
        </fui-input-field>
        <fui-validator-field validator [message]="message" />
      </fui-form-control-layout>
    </fui-flex-group>
    <div popover-body>
      <!--      <div class="fui-time-selection__date-time">-->
      <div class="fui-time-selection__popover">
        <div
          (click)="selectTime(time.time)"
          *ngFor="let time of timeOptions"
          [class.fui-time-selection__popover--item]="!time.selected"
          [class.fui-time-selection__popover--item-selected]="time.selected"
        >
          {{ formatTime(time.time) }}
        </div>
      </div>
      <!--      </div>-->
    </div>
  </fui-popover>
</div>
