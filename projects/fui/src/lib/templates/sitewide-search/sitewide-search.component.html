<fui-popover [position]="'bottom'" [displayPopover]="isOpen">
  <fui-form-control-layout>
    <fui-input-field
      [formControlField]="searchForm"
      [type]="'text'"
      [size]="size"
      [placeholder]="placeholder"
      [invalid]="false"
      [mode]="mode"
    >
      <fui-icons
        left-icon
        [label]="'left'"
        [icon]="'search'"
        [size]="size === 'm' ? 'sizem' : size === 's' ? 'sizes' : 'sizel'"
        [color]="mode === 'dark' ? 'ghost' : 'text'"
      />
    </fui-input-field>
    <fui-append>
      <span class="shortcut-key">âŒ˜K</span>
    </fui-append>
  </fui-form-control-layout>
  <div popover-body>
    <div class="container-item">
      <div
        class="fui-selection"
        *ngFor="let item of data"
        (click)="handleOnClick(item)"
      >
        <div class="flex">
          <fui-icons
            class="icon"
            *ngIf="item.icon"
            [size]="'sizexl'"
            [color]="'disabled'"
            [icon]="item.icon"
          ></fui-icons>
          <div class="selection-desc">
            <span class="title">{{ item.title }}</span>
            <span class="desc-title" *ngIf="item.description">{{
              item.description
            }}</span>
          </div>
        </div>
        <fui-avatar
          [size]="'sizem'"
          [shape]="'spaces'"
          [avatarBorder]="true"
          [color]="'primary'"
          [name]="item.title"
        ></fui-avatar>
      </div>
    </div>
    <hr class="line" />
    <div class="quick-search">
      <span class="tips">Quickly search using</span>
      <span class="shortcut">Command + K</span>
    </div>
  </div>
</fui-popover>
