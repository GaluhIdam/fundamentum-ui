<ng-content select="fui-header"></ng-content>
<div

  [ngClass]="[
    'page',
    'page-direction-' + direction,
    isGrow ? 'page-full' : 'page-fit',
    isRestrictWidth ? 'restrict-width' : ''
  ]"
>
  <div >
    <ng-content select="fui-page-sidebar"></ng-content>
  </div>
  <ng-content select="fui-page-body"></ng-content>
</div>
