<div
  class="{{
    !docked ? 'fui-collapsible-panel' : 'fui-collapsible-panel-docked'
  }}"
  [class.show]="show"
>
  <div
    class="{{ !docked ? 'container' : 'container-docked' }}"
    [class.show]="show"
  >
    <ng-content></ng-content>
  </div>
  <fui-button-icon
    *ngIf="!docked"
    (onClick)="handleOnClick()"
    class="btn"
    [color]="'text'"
    [type]="'button'"
    [option]="'icon'"
    [icon]="'cross'"
    [size]="'s'"
  ></fui-button-icon>
</div>
