<div>
  <div
    class="fui-collapsible-nav"
    [class.show]="show || docked"
    [class.docked]="docked"
  >
    <div class="fui-collapsible-panel">
      <ng-content></ng-content>
    </div>
    <fui-button-icon
      *ngIf="!docked"
      (onClick)="handleOnClick()"
      [type]="'button'"
      [option]="'icon'"
      class="dismiss-btn"
      [icon]="'cross'"
      [size]="'s'"
      [color]="'text'"
    />
  </div>
</div>
