<div class="fui-sidenav" *ngFor="let item of dataSide; let i = index">
  <h3 *ngIf="item.heading">{{ item.heading }}</h3>
  <div class="fui-sidenav-flex {{ size }}">
    <fui-icons
      class="fui-sidenav-icon {{ item.icon ? 'visible' : 'invsible' }}"
      [icon]="item.icon ?? 'cross'"
      [size]="item.size ?? 'sizes'"
      [color]="
        item.link
          ? item.active && item.link === router.url
            ? 'primary'
            : 'text'
          : item.active
          ? 'primary'
          : 'text'
      "
    ></fui-icons>
    <span
      *ngIf="!item.link"
      (click)="collapse(dataSide, i)"
      class="fui-sidenav-heading {{ item.active ? 'active' : '' }}"
    >
      <fui-highlight
        [text]="item.title"
        [textHighlight]="highlightText"
        [isHighlightAll]="false"
        [isCaseSensitive]="false"
        [searchSeparatedWord]="false"
        [size]="item.size"
        [color]="
          item.link
            ? item.active && item.link === router.url
              ? 'primary'
              : 'text'
            : item.active
            ? 'primary'
            : 'text'
        "
      ></fui-highlight>
    </span>
    <a
      *ngIf="item.link"
      [routerLink]="item.link"
      (click)="collapse(dataSide, i)"
      class="fui-sidenav-heading {{
        item.active && item.link === router.url ? 'active' : ''
      }}"
    >
      <fui-highlight
        [text]="item.title"
        [textHighlight]="highlightText"
        [isHighlightAll]="false"
        [isCaseSensitive]="false"
        [searchSeparatedWord]="false"
        [size]="item.size"
        [color]="
          item.link
            ? item.active && item.link === router.url
              ? 'primary'
              : 'text'
            : item.active
            ? 'primary'
            : 'text'
        "
      ></fui-highlight>
    </a>
    <fui-icons
      *ngIf="item.children?.length && !item.active && !item.link"
      class="fui-sidenav-icon"
      [icon]="'arrowRight'"
      [size]="'sizexs'"
      [color]="
        item.link
          ? item.active && item.link === router.url
            ? 'primary'
            : 'text'
          : item.active
          ? 'primary'
          : 'text'
      "
    ></fui-icons>
    <fui-icons
      *ngIf="item.children?.length && item.active && !item.link"
      class="fui-sidenav-icon"
      [icon]="'arrowDown'"
      [size]="'sizexs'"
      [color]="
        item.link
          ? item.active && item.link === router.url
            ? 'primary'
            : 'text'
          : item.active
          ? 'primary'
          : 'text'
      "
    ></fui-icons>
  </div>
  <div class="fui-children-sidenav" *ngIf="item.active && !item.link">
    <fui-sidenav
      *ngIf="item.children"
      [highlightText]="highlightText"
      [dataSide]="item.children"
    />
  </div>
</div>
