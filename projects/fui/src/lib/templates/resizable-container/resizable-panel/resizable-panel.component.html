<div class="width" *ngIf="direction === 'horizontal'">
  <div
    #resizable
    class="resizable"
    [style.width]="
      resizableWidth === 0 || !last ? 'auto' : resizableWidth + 'px'
    "
  >
    <ng-content select="[horizontal]"></ng-content>
  </div>
  <button
    class="btn-width"
    *ngIf="last"
    (mousedown)="widthResize($event)"
  ></button>
</div>

<div class="height" *ngIf="direction === 'vertical'">
  <div
    #resizable
    class="resizable"
    [style.height]="
      resizableHeight === 0 || !last ? 'auto' : resizableHeight + 'px'
    "
  >
    <ng-content select="[vertical]"></ng-content>
  </div>
  <button
    class="btn-height"
    *ngIf="last"
    (mousedown)="heightResize($event)"
  ></button>
</div>
