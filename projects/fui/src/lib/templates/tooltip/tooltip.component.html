<div class="tooltip">
  <ng-content></ng-content>
  @if (displayTooltip) {
  <div
    [ngClass]="[
      'tooltip-container',
      position,
      position === 'top' || position === 'bottom'
        ? 'topBottom-' + align
        : position === 'left'
        ? 'left-' + align
        : 'right-' + align,
      tooltipRadius ? 'tooltip-radius-' + tooltipRadius : ''
    ]"
  >
    <div [ngClass]="['arrow-tooltip-' + position + '-' + align]"></div>

    <div class="title" *ngIf="!custom">
      {{ title }}
    </div>
    <div class="title" *ngIf="custom">
      <ng-content select="[title]"></ng-content>
    </div>
    <hr *ngIf="title !== '' && content !== ''" />

    <div class="content" *ngIf="!custom">
      {{ content }}
    </div>
    <div class="content" *ngIf="custom">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
  }
</div>
