<input
  type="text"
  [placeholder]="placeholderValue"
  [class]="colorValue"
  [class.sizeXS]="sizeValue === 'sizexs'"
  [class.sizeS]="sizeValue === 'sizes'"
  [class.sizeM]="sizeValue === 'sizem'"
  [class.sizeL]="sizeValue === 'sizel'"
  [class.sizeXL]="sizeValue === 'sizexl'"
  [class.sizeXXL]="sizeValue === 'sizexxl'"
  [class.sizeM]="sizeValue === 'sizem'"
  [class]="colorValue"
  [class.autoWidth]="widthValue === 'auto'"
  [class.fullWidth]="widthValue === 'full'"
  [formControl]="controlName"
  (input)="onInput($event)"
  [ngClass]="onHasError(controlName)"
/>
