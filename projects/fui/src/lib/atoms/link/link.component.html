<!-- External -->
<a
  class="{{ colorLink }} {{ typeLink }}"
  (click)="typeLink === 'external' ? navigateToExternalUrl() : null"
  [target]="typeLink === 'external' ? true : false"
  [routerLink]="typeLink !== 'external' ? urlLink : currentRoute"
  routerLinkActive="active"
>
  <ng-content></ng-content> </a
><fui-icons
  *ngIf="typeLink === 'external'"
  class="icon-popout"
  [color]="colorLink"
  [icon]="'popout'"
  [size]="'sizexs'"
></fui-icons>
<!-- External -->
