<ng-container [ngSwitch]="typeLink">
  <!-- External -->
  <div *ngSwitchCase="'external'">
    <a [ngClass]="colorLink" target="_blank" [routerLink]="urlLink">{{
      alias ?? urlLink
    }}</a
    ><fui-icons
      class="icon-popout"
      [color]="colorLink"
      [icon]="'popout'"
      [size]="'sizexs'"
    ></fui-icons>
  </div>
  <!-- External -->

  <!-- Coloring -->
  <a *ngSwitchCase="'coloring'" [ngClass]="colorLink" [routerLink]="urlLink">{{
    alias ?? urlLink
  }}</a>
  <!-- Coloring -->

  <!-- Disabled -->
  <a *ngSwitchCase="'disabled'" [ngClass]="typeLink" aria-disabled="true">{{
    alias ?? urlLink
  }}</a>
  <!-- Disabled -->

  <!-- Validation -->
  <a
    *ngSwitchCase="'validation'"
    [ngClass]="validatorLink(urlLink!) === true ? colorLink : 'danger'"
    [routerLink]="validatorLink(urlLink!) === true ? urlLink : '#'"
    >{{
      validatorLink(urlLink!) === true ? alias ?? urlLink : "Invalid URL !"
    }}</a
  >
  <!-- Validation -->
</ng-container>
