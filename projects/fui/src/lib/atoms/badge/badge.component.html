<div
  [ngClass]="['badge', disabled ? 'disabled' : color]"
  [ngStyle]="customColor ? { 'background-color': color, color: textColor } : {}"
>
  <fui-icons style="margin-top: 1px;"
    *ngIf="iconShow && iconPosition === 'start'"
    [ngClass]="iconClick ? 'hover' : ''"
    (click)="handleClickedIcon()"
    [icon]="icon"
    [color]="iconColor"
    [size]="iconSize"
  ></fui-icons>

  <p
    *ngIf="textShow && (!hrefLink || hrefLink === '#')"
    [ngClass]="[
      size,
      textClick && !disabled ? 'hover-underline' : '',
      truncate ? 'truncate' : ''
    ]"
    [ngStyle]="customColor ? { color: textColor } : {}"
    (click)="handleClicked()"
  >
    {{ text }}
  </p>

  <a
    *ngIf="textShow && hrefLink && hrefLink !== '#'"
    [ngClass]="[size,
      !disabled ? 'hover-underline' : '',
      truncate || '',
      disabled ? 'disabled' : color
    ]"
    [ngStyle]="customColor ? { color: textColor } : {}"
    [href]="hrefLink"
    target="_blank"
    rel="noopener noreferrer"
    (click)="handleClicked()"
  >
    {{ text }}
  </a>

  <fui-icons style="margin-top: 1px;"
    *ngIf="iconShow && iconPosition === 'end'"
    [ngClass]="iconClick ? 'hover' : ''"
    (click)="handleClickedIcon()"
    [icon]="icon"
    [color]="iconColor"
    [size]="iconSize"
  ></fui-icons>
</div>
