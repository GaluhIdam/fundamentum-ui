@if (isDisplay) {
<div
  [ngClass]="[
    'badge',
    color,
    size,
    iconPosition === 'start' ? 'dismissLeft' : 'dismissRight',
    underline ? 'underline' : '',
    rounded ? 'rounded' : ''
  ]"
  (click)="iconForClose === true ? closeClicked() : handleClicked()"
>
  @if (isBadgeIcon && icon) {
  <fui-icons
    [icon]="icon"
    [size]="sizeIcon"
    [ngClass]="['badge-icon', size + '-badge-icon']"
  ></fui-icons>
  }
  <span class="body-text">
    <ng-content></ng-content>
  </span>
</div>
}
