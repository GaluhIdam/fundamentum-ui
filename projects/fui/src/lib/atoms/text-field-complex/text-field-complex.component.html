<div [class.flex]="!fullWidth" [class.flex-full]="fullWidth">
  <input [formControl]="textFieldControl" [class.full-width]="fullWidth" [class.fui-text-field-invalid]="validator"
    [class.fui-text-field]="!validator" type="text" [readOnly]="readOnly" [value]="value" [placeholder]="placeholder">
  <fui-icons *ngIf="validator" class="fui-icon-input" [icon]="'alert'" [size]="'sizel'" [color]="'danger'"></fui-icons>
</div>
<span class="msg-validation" *ngIf="validator">{{ message }}</span>
